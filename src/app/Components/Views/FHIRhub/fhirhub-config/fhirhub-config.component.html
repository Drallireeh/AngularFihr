<section *ngIf="base">
    <h1>LISTE DES ETABLISSEMENTS</h1>
    <app-next-liste>
        <app-next-ligne *ngFor="let item of listConfig; let i = index" class="row">
            <p class="col-md-12"><a [href]="item.lien">{{ item.name }}</a></p>
        </app-next-ligne>
    </app-next-liste>
</section>
<section *ngIf="endpoint">
    <h1>LISTE DES ENDPOINTS ({{ endpointTitle }})</h1>
    <app-next-liste>
        <app-next-ligne *ngFor="let item of listConfig; let i = index" class="row">
            <p class="col-md-12"><a [href]="item.lien">{{ item.name }}</a></p>
        </app-next-ligne>
    </app-next-liste>
</section>
